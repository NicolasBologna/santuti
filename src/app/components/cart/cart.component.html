<div class="cart-container">

  <!-- Vaciar carrito -->
  <button *ngIf="cartItems.length > 0" class="clear-cart-button" (click)="clearCart()">
    Vaciar carrito
  </button>

  <!-- Lista de productos -->
  <div *ngFor="let item of cartItems" class="cart-item">
    <div class="cart-item">

      <div class="cart-item-header">
        <div class="item-name">{{ item.product.name }}</div>
        <button class="remove-button" (click)="removeProduct(item.product.id)">üóëÔ∏è</button>
      </div>

      <div class="cart-item-price">
        <ng-container *ngIf="selectedDues[item.product.id]; else cashPrice">
          {{ getDuesLabel(item.product.id) }}
        </ng-container>
        <ng-template #cashPrice>
          {{ item.product.price * item.quantity | currency }}
        </ng-template>
      </div>

      <div *ngIf="item.product.dues_3 || item.product.dues_6" class="dues-buttons">
        <span>Financiaci√≥n:</span>

        <button
          (click)="selectedDues[item.product.id] = null"
          [class.active]="!selectedDues[item.product.id]"
        >Contado</button>

        <button
          *ngIf="item.product.dues_3"
          (click)="selectedDues[item.product.id] = { type: '3', amount: item.product.dues_3! }"
          [class.active]="selectedDues[item.product.id]?.type === '3'"
        >3 cuotas</button>

        <button
          *ngIf="item.product.dues_6"
          (click)="selectedDues[item.product.id] = { type: '6', amount: item.product.dues_6! }"
          [class.active]="selectedDues[item.product.id]?.type === '6'"
        >6 cuotas</button>
      </div>

      <div class="cart-item-quantity">
        Cantidad: {{ item.quantity }}
      </div>
    </div>

  </div>

  <!-- Total -->
  <div class="cart-summary">
    <span>Total a pagar:</span>
    <strong>{{ getTotal() | currency }}</strong>
  </div>

  <!-- Formulario de datos -->
  <form class="customer-form">
    <input type="text" [(ngModel)]="customerData.dni" name="dni" placeholder="DNI" (ngModelChange)="saveCustomerData()">
    <input type="text" [(ngModel)]="customerData.name" name="name" placeholder="Nombre y Apellido" (ngModelChange)="saveCustomerData()">
    <input type="text" [(ngModel)]="customerData.address" name="address" placeholder="Direcci√≥n" (ngModelChange)="saveCustomerData()">
    <input type="text" [(ngModel)]="customerData.phone" name="phone" placeholder="Tel√©fono" (ngModelChange)="saveCustomerData()">
  </form>

  <!-- Bot√≥n de enviar -->
  <button class="whatsapp-button"
          (click)="sendOrder()"
          [disabled]="!customerDataIsComplete() || isSending || cartItems.length === 0">

    <ng-container *ngIf="!isSending; else loading">
      <img src="assets/whatsapp.svg" alt="WhatsApp" class="whatsapp-icon">
      Enviar pedido por WhatsApp
    </ng-container>

    <ng-template #loading>
      <div class="loading-spinner"></div>
      Enviando...
    </ng-template>

  </button>
</div>
